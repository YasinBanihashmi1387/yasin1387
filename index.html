<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رزومه تایپ‌شونده</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <style>
        @font-face {
    font-family:seid;
    src: url(Vazir-Regular.ttf);}

        body {

            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: seid;
        }
        .console {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            min-height: 200px;
            font-size: 18px;
            border-left: 5px solid #00ff00;
        }
        .typed-cursor {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <h1>رزومه هوشمند سید یاسین بنی هاشمی</h1>
    <div class="console">
        <span id="typed-output"></span>
    </div>
    <script>
        var options = {
            strings: [
                "سلام! من سید یاسین بنی هاشمی هستم.",
                "یک برنامه‌نویس با تخصص در HTML, CSS و JavaScript.",
                "مهارت‌های من شامل , Node.js و طراحی وب هست.",
                "با علاقه به یادگیری مداوم و ساخت پروژه‌های خلاقانه.",
                "برای ارتباط بیشتر، با من در لینکدین در ارتباط باشید!"
            ],
            typeSpeed: 50,
            backSpeed: 25,
            backDelay: 1000,
            startDelay: 500,
            showCursor: true,
            loop: false
        };
        var typed = new Typed("#typed-output", options);
    </script>
</body>
</html>
